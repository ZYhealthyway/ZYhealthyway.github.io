<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title></title>
   <style>
      * {
         margin-top: 50px;
      }

      #map {
         height: 700px;
         width: 100%;
      }
   </style>
</head>
<body>
   <div id="map"></div>
<script>
   function initMap() {
      var location = {lat: 40.967870, lng: -74.074270};
      var map = new google.maps.Map(document.getElementById("map"),{
         zoom: 4,
         center: location
      });
      var marker = new google.maps.Marker({
         position: location,
         map: map
      });
   }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFqbIAUEJQ59RfU4VoGlRHOaLi_Ke0GOU&callback=initMap"></script>
</body>
</html>
